<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="preloader">
    <img src="giphy.gif" alt="Loading..." /><br>
    <h2>Loading......</h2>
  </div>

  <div class="container">
    <header>
      <h1><i class="fas fa-keyboard"></i> Typing Speed Test</h1>
      <button id="toggle-theme"><i class="fas fa-moon"></i></button>
    </header>

    <main>
      <p id="quote">Loading quote...</p>
      <textarea id="input" placeholder="Start typing here..."></textarea>
      <div class="results">
        <p><i class="fas fa-stopwatch"></i> Time: <span id="timer">0</span>s</p>
        <p><i class="fas fa-tachometer-alt"></i> WPM: <span id="wpm">0</span></p>
        <p><i class="fas fa-check-circle"></i> Accuracy: <span id="accuracy">0</span>%</p>
      </div>
      <button id="restart"><i class="fas fa-redo"></i> Restart</button>
    </main>
  </div>
    <footer>All Rights Reserved by  @Puspa Raj Chaudhary</footer>

  <script src="script.js"></script>
</body>
</html>
